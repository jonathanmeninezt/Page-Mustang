<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Responsive - MUSTANG</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0537ae62fc.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="menu-desktop">
                <img src="img/logo.png">
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">quem somos</a></li>
                    <li><a href="">sobre</a></li>
                    <li><a href="">contato</a></li>
                </ul>
            </nav><!--menu-desktop-->
        

        <nav class="menu-mobile">
            <i class="fa fa-bars"></i>
            <img src="img/logo.png">
            
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">quem somos</a></li>
                <li><a href="">sobre</a></li>
                <li><a href="">contato</a></li>
            </ul>
        </nav><!--menu-mobile-->
    </div><!--container-->
    </header>

    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script type="text/javascript">
            $('nav.menu-mobile > i').click(function(){
                $(this).parent().find('ul:not(.submenu-mobile)').slideToggle();

            });
        </script>
</body>
</html>
